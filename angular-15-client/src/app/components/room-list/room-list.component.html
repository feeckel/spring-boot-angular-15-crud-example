<div class="list row">
  <div class="col-md-6">
    <h4>Rooms List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let room of rooms; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveRoom(room, i)"
      >
        {{ room.id }} | {{ room.title }} | {{ room.description }} | {{ room.numberOfSeats }} | {{ room.occupation ? "free" : "occupied" }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-room-detail [viewMode]="true" [currentRoom]="currentRoom"></app-room-detail>
  </div>

</div>
